<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Data Retriever</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <style>
        .main-title {
            background: linear-gradient(90deg, #7F1D1D, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gradient-header {
            background: linear-gradient(
                135deg,
                rgba(127, 29, 29, 0.08),
                rgba(0, 0, 0, 0.05)
            );
            border: 1px dashed #D6C3B3;
        }

        .glass-container {
            background: rgba(255, 247, 237, 0.75);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 3px solid #7F1D1D;
            border-radius: 28px;
            box-shadow: 0 25px 60px rgba(127, 29, 29, 0.15);
        }

        .inner-card {
            background: rgba(255, 253, 248, 0.95);
            border: 1px solid #E7D8C9;
            border-radius: 20px;
        }

        .thumb-box {
            border: 1px solid #E7D8C9;
            border-radius: 12px;
            overflow: hidden;
        }

        .desc-box {
            background: rgba(127, 29, 29, 0.06);
            border: 1px solid #E7D8C9;
            padding: 12px;
            border-radius: 10px;
        }

        .tag {
            background: rgba(127, 29, 29, 0.12);
            border: 1px solid #E7D8C9;
            border-radius: 999px;
        }

        .error {
            background: rgba(127, 29, 29, 0.12);
            color: #7F1D1D;
            border-left: 4px solid #7F1D1D;
        }

        .dark .glass-container {
            background: rgba(30, 27, 22, 0.75);
            border-color: #DC2626;
        }

        .dark .inner-card,
        .dark .thumb-box,
        .dark .desc-box,
        .dark .tag {
            background: rgba(30, 27, 22, 0.9);
            border-color: #3A3028;
            color: #E7E5E4;
        }
    </style>
</head>

<body class="bg-[#FFF7ED] text-black min-h-screen transition-colors duration-300
             dark:bg-[#1E1B16] dark:text-[#E7E5E4]">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar" th:with="activePage='video'"></div>

<div class="container mx-auto px-4 max-w-3xl mt-14 pb-14">

    <!-- OUTER GLASS CONTAINER -->
    <div class="glass-container p-6 md:p-8">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="main-title text-4xl md:text-5xl font-extrabold mb-4">
                YouTube Video Data Retriever
            </h1>

            <div class="gradient-header rounded-xl p-4 mt-6">
                <p class="text-black dark:text-[#A8A29E] text-lg">
                    Enter a YouTube video URL or ID to fetch complete video information.
                </p>
            </div>
        </div>

        <!-- Form -->
        <div class="inner-card shadow-lg p-6 mb-8">

            <form th:action="@{/youtube/video-details}" method="post">

                <label for="videoUrlOrId"
                       class="block text-sm font-medium mb-2">
                    YouTube Video URL or ID
                </label>

                <input type="text" id="videoUrlOrId" name="videoUrlOrId" required
                       th:value="${videoUrlOrId}"
                       class="w-full px-4 py-3 rounded-lg
                              bg-[#FFF7ED] dark:bg-[#2A211B]
                              border border-[#D6C3B3] dark:border-[#3A3028]
                              focus:border-[#7F1D1D]
                              focus:ring-2 focus:ring-[#7F1D1D]/30
                              transition-colors duration-200 mb-4">

                <button type="submit"
                        class="w-full bg-[#FFF7ED] hover:bg-[#7F1D1D]
               text-black hover:text-white
               border border-[#7F1D1D]
               font-semibold py-3 px-6
               rounded-xl shadow-lg
               transition-colors duration-200">
                    Fetch Video Data
                </button>

            </form>

            <div th:if="${error}" class="error rounded-lg p-4 mt-4" th:text="${error}"></div>
        </div>

        <!-- Result -->
        <div th:if="${videoDetails != null}" class="inner-card shadow-lg p-6">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

                <!-- Thumbnail -->
                <div>
                    <div class="thumb-box">
                        <img th:src="${videoDetails.thumbnailUrl}"
                             th:alt="${videoDetails.title}"
                             class="w-full h-auto">
                    </div>

                    <div class="mt-4 flex justify-end">
                        <a class="bg-[#FFF7ED] hover:bg-[#7F1D1D]
                                  text-black hover:text-white
                                  border border-[#7F1D1D]
                                  text-sm font-medium py-2 px-4 rounded-lg"
                           th:href="${videoDetails.thumbnailUrl}"
                           th:download="${videoDetails.title + '-thumb.jpg'}">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </div>
                </div>

                <!-- Info -->
                <div>
                    <h2 class="font-bold mb-2 text-xl">
                        <i class="bi bi-film text-[#7F1D1D]"></i>
                        <span th:text="${videoDetails.title}"></span>
                    </h2>

                    <div class="mb-4">
                        <i class="bi bi-person-video"></i>
                        <span th:text="${videoDetails.channelTitle}"></span>
                        &bull;
                        <i class="bi bi-calendar3"></i>
                        <span th:text="${videoDetails.publishedAt}"></span>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-bold mb-2">
                            <i class="bi bi-text-paragraph text-[#7F1D1D]"></i>
                            Description
                        </h3>
                        <div class="desc-box"
                             th:text="${videoDetails.description != null ? videoDetails.description : 'No description available.'}">
                        </div>
                    </div>

                    <div>
                        <h3 class="font-bold mb-2">
                            <i class="bi bi-tags text-[#7F1D1D]"></i>
                            Tags
                        </h3>

                        <div th:if="${videoDetails.tags.size() > 0}">
                            <span th:each="tag : ${videoDetails.tags}"
                                  class="tag inline-flex items-center px-3 py-2 mr-2 mb-2 text-sm">
                                <i class="bi bi-hash"></i>
                                <span th:text="${tag}"></span>
                            </span>
                        </div>

                        <div th:if="${videoDetails.tags.size() == 0}" class="italic">
                            No tags available.
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
